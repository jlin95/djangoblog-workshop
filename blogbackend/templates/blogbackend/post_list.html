<!DOCTYPE html>
<html>

<head>
    <title>Django Girls blog</title>
</head>

<body>
    <header>
        <h1><a href="/">Django Workshop - Blog</a></h1>
    </header>
    {% for post in posts %}
    <article>
        <time>
            Published: {{ post.published_date }}
        </time>
        <h2>
            <a href="">{{ post.title }}</a>
            <p>
                {{ post.text | linebreaksbr }}
            </p>
        </h2>
    </article>
    {% endfor %}
</body>

</html>
